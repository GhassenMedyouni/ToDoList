
<ion-content>
  <div class="bg-img">
    <h1>Today, </h1>
    <h5>{{currentDate}}</h5>

    <ion-card *ngFor="let tsk of allTasks"  >
      <div *ngIf="tsk.checked == true">
        <ion-item>
        <ion-checkbox (ionChange)="changeCheckedState(tsk)" [(ngModel)]="tsk.checked" color="success"></ion-checkbox>
        <ion-label>
          <h2 *ngIf="!tsk.checked"> {{tsk.text}} </h2>
          <h2 *ngIf="tsk.checked" style="text-decoration: line-through"> {{tsk.text}} </h2>
          <p>{{tsk.date}}</p>
        </ion-label>
        </ion-item>
      </div >
      <ion-item-sliding>
        <ion-item-options side="end">
          <ion-item-option (click)="deleteTask(tsk.key)" color="danger">
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-card>

  </div>
</ion-content>
