<ion-header>
  <ion-toolbar>
    <ion-title>password reset</ion-title>
    <ion-buttons slot="start">
      <ion-back-button>back</ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="resetForm">
    <div>
      <ion-item>
        <ion-input name="email" formControlName="email" type="email" placeholder="your@email.com"></ion-input>
      </ion-item>
    </div>
    <div style="text-align: center;margin: auto;">
      <ion-button expand="block" (click)="resetPassword()">Reset Now</ion-button>
    </div>
  </form>
</ion-content>
